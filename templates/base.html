<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potato-disease-detection</title>
    <style>
    .pic {
        height: 200;
    }
    </style>
</head>
<body class="text-center" >
    <h3 class="my-3">Potato Leaf Disease Detection</h3>
    <div class="container my-4">
    <h6>upload an image of potato leaf</h6>
    <form action="/" method="post" enctype="multipart/form-data">
    {% csrf_token %} 
    <input type="file" name="data">
    <button type="submit">submit</button>
    </form>
    </div>
    <img class="pic text-center my-3" src={{pic}} alt="">
    <h3 class="text-center">Result: {{result}}</h3>
    <h3 class="text-center">Confidence: {{confidence}}%</h3>
    


</body>
</html>
